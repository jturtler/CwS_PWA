<!DOCTYPE html>

  <body>

    <nav>
      <div id="divNav" class="nav-wrapper">
        <div style="display:inline-block;">
          <span class="brand-logo center">CwS - App</span>
        </div>
        <div style="float: right; margin-right: 2px; margin-left: -100px;">
          <table style="border-spacing: 0px;">
            <tr>
              <td>
                  <div id="swRefresh2" class="reget" title="reGet" style="font-size: 12px; cursor:pointer;">
                      <span style="font-size: 12px;">v1.033</span> 
                  </div>
              </td>
              <td>
                  <div id="swRefresh" class="reget" title="reGet" style="font-size: 12px; cursor:pointer;">

                  </div>
              </td>
              <td>          
                <div id='topRight_loadingDiv' style='display:none'>
                  <img src='images/loader-bar.gif'/>
                </div>   
              </td>
              <td>
                <div id="divAppModeConnStatus" style="cursor:pointer;"><span id="appModeConnStatus" connStat="" style="font-size: 11px;"></span></div>
              </td>
              <td>
                <div id="divNetworkStatus"><img id="imgNetworkStatus" src='images/blank.gif' style="width: 10px; height: 10px; vertical-align: bottom; margin-bottom: 12px;"/></div>
              </td>
            </tr>
          </table>
        </div>
      </div>

          <input id="testInput" class="cssDefault" size="3" />
          <button id="testBtn" class="cssDefault">Test</button>  
          <div id="testDiv" style="display:inline-block;"></div> 
          <div id="testFetchDiv">
            <input id="testFetchInput" style="width: 90%;"> <button id="testFetchBtn">Get</button>
          </div>
        </div>
        <div style="margin-top: 15px;" class="renderBlock"></div>
      </div>

    <script type="text/javascript" src="scripts/util.js"></script>
