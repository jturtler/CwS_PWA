    <title>CwS - Apps</title>

    <link rel="manifest" href="manifest.json">

  <body>

    <nav>
      <div id="divNav" class="nav-wrapper">
        <div id="loggedInDiv" style="float: left; margin-left: 4px; cursor: pointer;">
          <span id="spanOuName" style="font-style: italic; color: #90efef;">[LogIn]</span>
        </div>
        <div style="display:inline-block;">
          <span class="brand-logo center">CwS - App</span>
        </div>
        <div style="float: right; margin-right: 2px; margin-left: -100px;">
          <table style="border-spacing: 0px;">
            <tr>
              <td>
                  <div id="swRefresh2" class="reget" title="reGet" style="font-size: 12px; cursor:pointer;">
                      <span id="spanVersion" style="font-size: 12px;">v</span> 
                  </div>
              </td>
              <td>
                  <div id="swRefresh" class="reget" title="reGet" style="font-size: 12px; cursor:pointer;">
                      <img src='images/reload.png' style="width: 12px; height: 12px; vertical-align: bottom; margin-bottom: 11px;"/>
                  </div>
              </td>
              <td>          
                <div id='topRight_loadingDiv' style='display:none'>
                  <img src='images/loader-bar.gif'/>
                </div>   
              </td>
              <td>
                <div id="divAppModeConnStatus" style="cursor:pointer;"><span id="appModeConnStatus" connStat="" style="font-size: 11px;"></span></div>
              </td>
              <td>
                <div id="divNetworkStatus"><img id="imgNetworkStatus" src='images/blank.gif' style="width: 10px; height: 10px; vertical-align: bottom; margin-bottom: 12px;"/></div>
              </td>
            </tr>
          </table>
        </div>
      </div>

    </nav>

    <main class="container">
      <div class="mainDiv">
        <div class="testSec" style="text-align: left; display: none;"> 
          <input id="testInput" class="cssDefault" size="3" />
          <button id="testBtn" class="cssDefault">Test</button>  
          <div id="testDiv" style="display:inline-block;"></div> 
          <div id="testFetchDiv">
            <input id="testFetchInput" style="width: 90%;"> <button id="testFetchBtn">Get</button>
          </div>
        </div>

        <div id="loginFormDiv" class="ui-widget" formWidth="300" formHeight="400" style="margin:0; padding:0; display:none;">
          <div id="loginFormDivContent" style="padding:3px; margin:3px;	border: 1px solid #999;">
  
            <div style="margin: 5px;">
              User Name: <input id="loginUserName" size="10" />
            </div>
            <div style="margin: 5px;">
              Password: <input id="loginPassword" type="password" size="10" />
            </div>
            <div id="loginBtnDiv" style="margin: 5px;">
                <div><button id="loginBtn">Login</button></div>
            </div>
    
          </div>
        </div>

        <div style="margin-top: 15px;" class="renderBlock"></div>
      </div>

    </main>

    <script type="text/javascript" src="scripts/utils/util.js?v=1.0.10"></script>
    <script type="text/javascript" src="scripts/utils/connManager.js?v=1.0.10"></script>

    <script type="text/javascript" src="scripts/classes/login.js?v=1.0.10"></script>

    <script type="text/javascript" src="scripts/classes/action.js?v=1.0.10"></script>
    <script type="text/javascript" src="scripts/classes/blockForm.js?v=1.0.10"></script>
    <script type="text/javascript" src="scripts/classes/blockList.js?v=1.0.10"></script>
    <script type="text/javascript" src="scripts/classes/dataList.js?v=1.0.10"></script>

    <script type="text/javascript" src="scripts/classes/block.js?v=1.0.10"></script>

    <script type="text/javascript" src="scripts/cwsRender.js?v=1.0.10"></script>
    <script type="text/javascript" src="scripts/app.js?v=1.0.10"></script>
