<!DOCTYPE html>
<html lang="en" class="bg-color">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="cache-control" content="max-age=0" />

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CwS">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">

    <title>CwS - Apps</title>

    <link rel="icon" type="image/png" href="images/icons/icon-144x144.png">

    <script type="text/javascript" src="scripts/libraries/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="scripts/libraries/jquery.blockUI.js"></script>
    <script type="text/javascript" src="scripts/libraries/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/libraries/jquery-dateformat.min.js"></script>


    <script> var _ver = '1.0.20'; </script>


    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="styles/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <!--link rel="stylesheet" href="css/openSans.css"-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!--link rel="stylesheet" href="css/log.css"-->
  
  </head>
  <body>

  <nav class="bg-color-program">
      <div class='logo_top nav_child headerLogo'>
        <img src='img/logo_top.svg'>
      </div>
      <div class='logo_desc nav_child'>
        <div>
          <div class="logo-desc-all">Service provision</div>
        </div>
        <div>
          <div style="display: inline-block;"><img src='img/net.svg' class="tab-image"></div>
          <div id="loggedInDiv" style="display: inline-block; cursor: pointer;">
            <span id="spanOuName" style="font-style: italic; color: darkseagreen;"></span>
          </div>      
        </div>
      </div>

      <div id="pwa_tools" style="float: right; margin-right: 2px; margin-top: 5px;">
        <table class="topIconsTbl" style="border-spacing: 0px;">
          <tr>
            <td>
                <div id="swRefresh2" class="reget" title="reGet" style="font-size: 12px; cursor:pointer;">
                    <span id="spanVersion" style="font-size: 12px;">v</span> 
                </div>
            </td>
            <td>
                <div id="swRefresh" class="reget" title="reGet" style="font-size: 12px; cursor:pointer;">
                    <img src='images/reload.png' style="width: 12px; height: 12px; vertical-align: bottom; margin-bottom: 0px;"/>
                </div>
            </td>
            <td>          
              <div id='topRight_loadingDiv' style='display:none'>
                <img src='images/loader-bar.gif'/>
              </div>   
            </td>
            <td>
              <div id="divAppModeConnStatus" style="cursor:pointer;"><span id="appModeConnStatus" connStat="" style="font-size: 11px;"></span></div>
            </td>
            <td>
              <div id="divNetworkStatus"><img id="imgNetworkStatus" src='images/blank.gif' style="width: 10px; height: 10px; vertical-align: bottom; margin-bottom: 2px;border-radius:8px"/></div>
            </td>
            <td>
              <div id="menuTopDiv">
                <!-- fully expanded menu displayed on top?  No good?-->
                <div class='m_top'>
                  <label id='menu_2' class="lab_m" for="">Menu 1</label>
                  <label id='menu_3' class="lab_m" for="">Menu 2</label>
                  <label id='menu_4' class="lab_m" for="">Menu 3</label>
                </div>
                <div id='menu_e'>
                  <img src='img/menu_icon.svg' style="margin: -15px;">
                </div>
              </div>        
            </td>
          </tr>
        </table>
      </div>

    </nav>
    
    <div id="menuDiv" class="menu-mobile">
    </div>
        
    <div id="divMsgAreaWrap">
      <div id="divMsgArea" style="display:none;">
        <span id="spanMsgAreaText">greg was here</span>
        <span id="spanMsgAreaClose">
          <img src="images/hide.png" title="Close" id="btnMsgAreaClose">
        </span>
        <div id="divMsgProgress" style="display:none;position: relative;left:-8px;top:2px;height:10px;"></div>
      </div>
    </div>

    <!-- LOGIN FORM DIV -->
    <div id="loginFormDiv" style="display:none;">

        <div class='logo_log reget'>
          <img src='img/logo_log.svg'>
        </div>

        <div name="top-body" class="bodytop bg-color-program-son"></div>
        <section class="wrapper-log">

          <!-- LARGE WIDTH MODE DISPLAY -->
          <ul class="tabs">
            <li tabId="1" class="active">
              <img src='img/key.svg' class="tab-image">
              <label> Simple options</label>
            </li>
            <li tabId="2">
              <img src='img/settings.svg' class="tab-image">
              <label> Advanced options(X)</label>
            </li>
          </ul>
      

          <div class="menu-wrapper">
            <ul class="tab_content">
              <li tabId="1" class="active">
                <a class="expandable expanded" id="s-opt">
                  <div class="icon-row"><img src="img/key.svg"> Simple options</div>
                  <div class="icon-arrow"><img class="expandable-arrow" src="img/arrow_down.svg"></div>
                </a>
                <div>
                  <ul class="content_log">
                    <li>
                      <div>
                        <div class="tb-content-d-log">
                          <label class="from-string">User name</label>
                          <input autocomplete="off" class="form-type-text loginUserName" type="text">
                        </div>
                        <div class="tb-content-d-log">
                          <label class="from-string">PIN</label>
                          <input autocomplete="off" class="form-type-text loginUserPin" type="password">
                        </div>
                        <div class="tb-content-d-log" style="border: none; background-color: unset;">
                          <input type="checkbox" class="stayLoggedIn" checked style="width: 1.4em; height: 1.4em;">
                          <span style="vertical-align: top; margin-left: 5px; font-size: 1.1em;"> Stay signed in </span>
                        </div>
                        <div class="tb-content-buttom-log divBtn loginBtn">LOG IN</div>
                      </div>
                    </li>
                  </ul>
                </div>
              </li>
              <li tabId="2">
                <a class="expandable" id="a-opt">
                  <div class="icon-row"><img src="img/settings.svg"> Advanced options</div>
                  <div class="icon-arrow"><img class="expandable-arrow" src="img/arrow_down.svg"></div>
                </a>
                <div>
                  <ul>
                    <li>
                      <div class="tb-content-d-log">
                        <label class="from-string">Server URL</label>
                        <input autocomplete="off" readonly class="form-type-text loginServerAdv" type="text">
                      </div>
                      <div class="tb-content-d-log">
                        <label class="from-string">User name</label>
                        <input autocomplete="off" class="form-type-text loginUserNameAdv" type="text">
                      </div>
                      <div class="tb-content-d-log">
                        <label class="from-string">PIN</label>
                        <input autocomplete="off" class="form-type-text loginUserPinAdv" type="password">
                      </div>
                      <div class="tb-content-buttom-log divBtn loginBtnAdv">LOG IN</div>
                      <div class="tb-content-buttom-log-out divBtn loginBtnClear">CLEAR AND LOG OUT</div>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
      
        </section>

    </div>


    <!-- AFTER LOGIN - MAIN APP CONTENT DIV -->
    <div id="pageDiv" style="display:none;">

      <div name="top-body" class="bodytop bg-color-program-son">
      </div>

      <!-- ABOUT FORM DIV -->
      <div id="aboutFormDiv" style="display:none;">
          <div id="aboutContentDiv" class="aboutListDiv" style="padding: 15px;" >
              testing contents...
          </div>
      </div>


      <section class="wrapper">

        <main class="container">
          <div class="mainDiv">

            <div id="renderBlock" style="margin-top: 15px;" class="renderBlock"></div>

          </div>
        </main>

      </section>

    </div>

    <!-- LIST, FLOATING ICON TEMPLATE DIV -->
    <div id="listTemplateDiv" style="display:none;">

      <div class="listDiv">

        <ul class="o-one">
          <li class="active">
            <img src='img/active.svg' class="tab-image">
            <label> Active</label>
          </li>
        </ul>

        <ul class="tab__content_act">
        </ul>

        <div class="title-act-mobile"><img src='img/active.svg' class="tab-image"><label> Active</label></div>

        <div class="floatListMenuIcon fixed_father pointer off">
          <img class="buttom-plus" src="img/plus.svg">
        </div>

        <div class="floatListMenuSubIcons fixed_child">
          <img class="pointer" src="img/request.svg">
          <img class="pointer" src="img/contact.svg">
          <img class="pointer" src="img/service.svg">
        </div>
        
      </div>

    </div>

    <script type="text/javascript" src="scripts/classes/dataList.js"></script>
    <script type="text/javascript" src="scripts/classes/blockButton.js"></script>
    <script type="text/javascript" src="scripts/classes/blockMsg.js"></script>
    <script type="text/javascript" src="scripts/classes/block.js"></script>

    <script type="text/javascript" src="scripts/cwsRender.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>

</html>
